<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #app {
            height: 100vh;
            background-image: linear-gradient(to bottom right, #89e5c9, #4f66d5);
            overflow: hidden;
        }

        .el-input {
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        <el-card style="width: 30%; margin-left: 35%; margin-top: 60px; border-radius: 40px">
            <h2
                    style="width: 30%; display: block; margin-left: 35%; text-align: center; margin-bottom: 20px; font-weight: 700">
                用 户 登 录</h2>
            <el-form :model="user" :rules="rules" ref="userForm" style="width: 80%; margin-left: 10%;">
                <el-form-item prop="username">
                    <el-input
                            placeholder="请输入用户名"
                            prefix-icon="el-icon-user"
                            v-model="user.username">
                    </el-input>
                </el-form-item>
                <el-form-item prop="password">
                    <el-input
                            placeholder="请输入密码"
                            prefix-icon="el-icon-lock"
                            v-model="user.password"
                            show-password>
                    </el-input>
                </el-form-item>
                <el-button @click="login" type="primary"
                           style="float: right;border-radius: 10px; margin-bottom: 20px; width: 100%; margin-top: 15px; font-weight: 700;">
                    登 录
                </el-button>
            </el-form>
        </el-card>
    </div>
</div>

<script src="vue.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#app',
        data() {
            return {
                user: {}
            }
        },
        methods: {
            login() {
                window.location.href = './userInfo.html'
            },
        }
    })
</script>
</body>
</html>
